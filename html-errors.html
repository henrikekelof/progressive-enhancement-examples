<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Errors</title>
	<link rel="stylesheet" href="demo-style.css">
</head>
<body>

	<div role="main">
		
			<p><henrik><b>Fetstilen i det här stycket</b></henrik> är omslutet av en påhittad HTML-tagg: &lt;henrik&gt;.</p>

			<p>Om man <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fhenrikekelof.github.io%2Fprogressive-enhancement-examples%2Fhtml-errors.html&charset=%28detect+automatically%29&doctype=Inline&group=0">validerar koden</a> så ser man att sidan innehåller fel, men i övrigt så märks inget särskilt. Webbläsaren forsätter rendera sidan som om inget hade hänt.</p>

	</div>

</body>
</html>
